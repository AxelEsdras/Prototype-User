<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE TAXI || PROFILE</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="../Estilos/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <style>
        /* ------ Estilos Base ------ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto; /* Cambiado a auto para permitir el scroll */
            font-family: "Spartan", sans-serif;
            background-color: lightgray;
            scroll-behavior: smooth;
        }

        /* ------ Estilos para el Encabezado ------ */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: #38393b;
            width: 100%;
            position: relative;
            z-index: 999;
        }

        /* Contenedor del perfil */
        .floating-section {
            margin: 20px auto; /* Centrando con margen */
            background-color: #38393b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
            width: 90%; /* Ajustado para que sea más responsivo */
            max-width: 600px; /* Limitar el ancho máximo */
        }
        
        /* Otros estilos */
        .profile-pic {
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            margin-bottom: 20px;
            border: 2px solid #ebd182; 
            object-fit: cover; 
        }
    </style>
</head>

<body>
    <section id="header">
        <div id="logo-container">
            <a href="index.html">
                <img src="../img/logo.jpg" class="sin-borde" alt="logo" title="Logo" width="100">
                <span class="page-title">TAXI RATE</span>
            </a>
        </div>
        <ul id="navbar">
            <li><a class="active" href="./PROFILE.html" title="Retroceder">
                    <i class="fas fa-chevron-left"></i>
                </a></li>
            <li><a href="./PROFILE.html" title="Perfil">
                    <i class="fas fa-user"></i>
                </a></li>
            <li><a href="./CONFIG.html" title="Configuraciones">
                    <i class="fas fa-cog"></i>
                </a></li>
            <li><a href="./AYUDA.html" title="Ayuda">
                    <i class="fas fa-question-circle"></i>
                </a></li>
        </ul>
    </section>

    <!-- Contenedor del Perfil -->
    <div class="floating-section" id="floating-section">
        <div class="profile-container">
            <div class="profile-box">
                <img src="../img/profile.png" alt="Foto de Perfil" class="profile-pic">
                <div class="profile-info">
                    <div class="input-box">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Escribe tu nombre">
                    </div>

                    <div class="input-box">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="Escribe tu correo electrónico">
                    </div>
                    <div class="input-box">
                        <label for="new-password">Nueva Contraseña:</label>
                        <input type="password" id="new-password" placeholder="Escribir nueva contraseña">
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
                    </div>
                    <a href="./PROFILE.html" class="btn">Guardar</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
