<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos de la página que definen el conjunto de caracteres y compatibilidad con navegadores-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparecerá en la pestaña del navegador -->
  <title>RATE TAXI|| SIGN IN</title>
  <!-- Enlaces a hojas de estilo y librerías de iconos para mejorar la apariencia de la página -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="../Estilos/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- Sección de encabezado con logotipo y menú de navegación -->
  <section id="header">
    <div id="logo-container">
      <a href="index.html">
        <img src="../img/logo.jpg" class="sin-borde" alt="logo" title="Logo" width="100">
        <span class="page-title">TAXI RATE</span> 
      </a>
    </div>
    <ul id="navbar">
      <li><a href="../index.html" title="Landing-Page">INICIO</a></li>
      <li><a href="./LOGIN.html" title="Catalogo de Productos">LOGIN</a></li>
      <li><a class="active" href="./SIGNIN.html" title="Carrito">SIGN IN</a></li>
    </ul>
  </section>
  
  

   <!-- Contenedor del formulario de registro -->
   <section id="hero"> 
   <div class="form-container">
    <form class="form-box">
        <h2>Crear Cuenta</h2>
        <div class="input-box">
            <input type="text" placeholder="Nombre de Usuario" required>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Correo Electrónico" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn">Crear Cuenta</button>
        <p class="switch-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
</div>
   </section>
</body>

</html>
